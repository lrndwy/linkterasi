{% extends 'base.html' %}

{% block content %}
<c-layouts.dashboard dashboard-name="Sales">
    <c-slot name="sidebar">
        <c-sidebar.sales></c-sidebar.sales>
    </c-slot>

    <c-slot name="content">
        <c-headingCard judul="Omset TIK" deskripsi="Selamat datang di dashboard sales" heading_image_url="https://img.icons8.com/?size=100&id=7Ego1HgHexLw&format=png&color=000000"></c-headingCard>
        <section class="mb-4 bg-white dark:bg-gray-800 rounded-lg p-4 sm:p-6">
          <div class="flex flex-wrap justify-between items-center w-full gap-2">
            <h2 for="produk" class="mr-2 text-lg sm:text-xl font-bold text-gray-800 dark:text-white">Pilih Tipe Omset</h2>
            <select name="produk" id="produk" class="w-full max-w-sm rounded-lg border border-gray-300 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option value="semua">Semua</option>
              <option value="tik">TIK</option>
              <option value="robotik">Robotik</option>
              <option value="hardware">Hardware</option>
              <option value="buku">Buku</option>
              <option value="lainnya">Lainnya</option>
            </select>
          </div>
        </section>
        <c-omsetCRUDLayouts></c-omsetCRUDLayouts>
    </c-slot>
</c-layouts.dashboard>
{% endblock %}
