{% extends 'base.html' %}

{% block content %}
<c-layouts.dashboard dashboard-name="SPT Sales">
    <c-slot name="sidebar">
        <c-sidebar.sptsales></c-sidebar.sptsales>
    </c-slot>

    <c-slot name="content">
        <c-headingCard judul="Jadwal Kegiatan" deskripsi="Daftar jadwal kegiatan" heading_image_url="https://img.icons8.com/?size=100&id=2YPST59G2xJZ&format=png&color=000000"></c-headingCard>
          <section>
            <div class="bg-white dark:bg-gray-800 rounded-lg p-4 sm:p-6 mb-4 w-full">
              <h2 class="text-md sm:text-2xl font-bold text-gray-800 dark:text-white mb-4">Form Jadwal Kegiatan</h2>
              <form class="max-w-full mx-auto" method="POST" action="">
                {% csrf_token %}
                
                <div class="mb-4 sm:mb-5">
                  <label for="judul" class="block mb-2 text-sm sm:text-base font-medium text-gray-900 dark:text-white">Judul</label>
                  <input type="text" id="judul" name="judul" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm sm:text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 sm:p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Masukkan judul kegiatan" required>
                </div>
                
                <div class="mb-4 sm:mb-5">
                  <label for="deskripsi" class="block mb-2 text-sm sm:text-base font-medium text-gray-900 dark:text-white">Deskripsi</label>
                  <textarea id="deskripsi" name="deskripsi" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm sm:text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 sm:p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Tulis deskripsi kegiatan di sini" required></textarea>
                </div>
                
                <div class="mb-4 sm:mb-5">
                  <label for="tanggal" class="block mb-2 text-sm sm:text-base font-medium text-gray-900 dark:text-white">Tanggal</label>
                  <input type="date" id="tanggal" name="tanggal" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm sm:text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 sm:p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                </div>
                
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:text-base w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-2">
                  Tambah Jadwal Kegiatan
                </button>
              </form>
            </div>
          </section>
        </c-slot>
</c-layouts.dashboard>
{% endblock %}
