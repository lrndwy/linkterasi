<section class="mt-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg p-4 sm:p-6 mb-4 w-full">
    <h2 class="text-md sm:text-2xl font-bold text-gray-800 dark:text-white mb-4">Daftar Kegiatan</h2>
    <div class="relative overflow-x-auto sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">Judul</th>
            <th scope="col" class="px-6 py-3">Deskripsi</th>
            <th scope="col" class="px-6 py-3">Tanggal</th>
            <th scope="col" class="px-6 py-3">Sales</th>
          </tr>
        </thead>
        <tbody>
          {% for kegiatan in kegiatan_list %}
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              {{ kegiatan.judul }}
            </td>
            <td class="px-6 py-4">{{ kegiatan.deskripsi }}</td>
            <td class="px-6 py-4">{{ kegiatan.tanggal }}</td>
            <td class="px-6 py-4">{{ kegiatan.sales }}</td>
          </tr>
          {% empty %}
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <td colspan="4" class="px-6 py-4 text-center">Tidak ada data kegiatan</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const tableBody = document.querySelector('tbody');
    
    // Data dummy untuk kegiatan
    const dummyKegiatan = [
      { judul: "Meeting dengan Klien A", deskripsi: "Presentasi produk baru", tanggal: "2023-06-15", sales: "John Doe" },
      { judul: "Kunjungan Pabrik", deskripsi: "Inspeksi fasilitas produksi", tanggal: "2023-06-18", sales: "Jane Smith" },
      { judul: "Pelatihan Tim Sales", deskripsi: "Workshop teknik penjualan", tanggal: "2023-06-20", sales: "Mike Johnson" },
      { judul: "Pameran Industri", deskripsi: "Booth produk terbaru", tanggal: "2023-06-25", sales: "Sarah Brown" },
      { judul: "Negosiasi Kontrak", deskripsi: "Finalisasi kesepakatan dengan Perusahaan B", tanggal: "2023-06-30", sales: "Tom Wilson" }
    ];
    
    // Fungsi untuk memuat data dummy ke dalam tabel
    function loadDummyData() {
      tableBody.innerHTML = '';
      dummyKegiatan.forEach(item => {
        const row = `
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              ${item.judul}
            </td>
            <td class="px-6 py-4">${item.deskripsi}</td>
            <td class="px-6 py-4">${item.tanggal}</td>
            <td class="px-6 py-4">${item.sales}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }
    
    // Memuat data dummy
    loadDummyData();
  });
</script>
