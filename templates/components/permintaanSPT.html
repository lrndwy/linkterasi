<section>
  <div class="bg-white dark:bg-gray-800 rounded-lg p-4 sm:p-6 mb-4 w-full">
    <h2 class="text-md sm:text-2xl font-bold text-gray-800 dark:text-white mb-4">Form Permintaan SPT</h2>
    <form class="max-w-full mx-auto" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-4 sm:mb-5">
        <label for="judul" class="block mb-2 text-sm sm:text-base font-medium text-gray-900 dark:text-white">Judul</label>
        <input type="text" id="judul" name="judul" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm sm:text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 sm:p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Judul Permintaan SPT" required>
      </div>
      
      <div class="mb-4 sm:mb-5">
        <label for="ket" class="block mb-2 text-sm sm:text-base font-medium text-gray-900 dark:text-white">Keterangan</label>
        <textarea id="ket" name="ket" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm sm:text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 sm:p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Keterangan Permintaan SPT" required></textarea>
      </div>
      
      <div class="mb-4 sm:mb-5">
        <label class="block mb-2 text-sm sm:text-base font-medium text-gray-900 dark:text-white" for="file_input">Unggah Media (Opsional)</label>
        <input class="block w-full text-sm sm:text-base text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" name="file" type="file">
      </div>
      
      {% if permintaanspt_kategori == "produk" %}
        <input type="hidden" name="kategori" value="produk">
      {% elif permintaanspt_kategori == "teknisi" %}
        <input type="hidden" name="kategori" value="teknisi">
      {% elif permintaanspt_kategori == "sales" %}
        <input type="hidden" name="kategori" value="sales">
      {% endif %}
              
      
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:text-base w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-2">
        Kirim Permintaan SPT
      </button>
    </form>
  </div>
</section>
