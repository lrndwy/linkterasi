{% comment %} Modal Tambah Data Adendum {% endcomment %}
<div id="tambah-data-adendum-ekskul-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full" style="z-index: 100;">
  <div class="relative p-4 w-full max-w-2xl max-h-[calc(100vh-190px)]">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Tambah Data Adendum Ekstrakulikuler
        </h3>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="tambah-data-adendum-ekskul-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Tutup modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 overflow-y-auto max-h-[calc(100vh-200px)]">
        <form method="POST" action="" id="adendumEkskulForm">
          {% csrf_token %}
          <div class="mb-4">
            <label for="customerEkskul" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pilih Customer</label>
            <div class="flex">
              <select id="customerEkskul" name="customer" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="">Pilih Customer</option>
                {% for customer in customers %}
                  <option value="{{ customer.id }}">{{ customer.nama_sekolah }} - {{ customer.provinsi }} - {{ customer.jenjang }} - {{ customer.status }}</option>
                {% endfor %}
              </select>
              <button type="button" id="cariCustomerEkskul" class="ml-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cari</button>
            </div>
          </div>
          
          <div id="adendumEkskulFields">
            <div class="mb-4">
              <label for="no_mouEkskul" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">No Adendum</label>
              <input type="text" id="no_mouEkskul" name="no_mou" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="mb-4">
              <label for="nama_yayasanEkskul" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nama Yayasan</label>
              <input type="text" id="nama_yayasanEkskul" name="nama_yayasan" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="mb-4">
              <label for="kepala_yayasanEkskul" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Kepala Yayasan</label>
              <input type="text" id="kepala_yayasanEkskul" name="kepala_yayasan" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="mb-4">
              <label for="nama_sekolahEkskul" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nama Sekolah</label>
              <input type="text" id="nama_sekolahEkskul" name="nama_sekolah" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="mb-4">
              <label for="nama_kepsekEkskul" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nama Kepala Sekolah</label>
              <input type="text" id="nama_kepsekEkskul" name="nama_kepsek" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <input type="hidden" id="provinsiEkskul" name="provinsi">
            <input type="hidden" id="jenjangEkskul" name="jenjang">
            <div class="mb-4">
              <label for="awal_kerjasamaEkskul" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Awal Kerjasama</label>
              <input type="date" id="awal_kerjasamaEkskul" name="awal_kerjasama" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="mb-4">
              <label for="akhir_kerjasamaEkskul" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Akhir Kerjasama</label>
              <input type="date" id="akhir_kerjasamaEkskul" name="akhir_kerjasama" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <input type="hidden" id="statusEkskul" name="status">
            <div class="mb-4">
              <label for="jenis_kerjasamaEkskul" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Jenis Kerjasama</label>
              <select id="jenis_kerjasamaEkskul" name="jenis_kerjasama" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="">Pilih Jenis Kerjasama</option>
                <option value="sewa pinjam">Sewa Pinjam</option>
                <option value="sewa beli">Sewa Beli</option>
                <option value="lisensi">Lisensi</option>
                <option value="kontrak pengajaran">Kontrak Pengajaran</option>
                <option value="ekstrakulikuler">Ekstrakulikuler</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="jenis_produkEkskul" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Jenis Produk</label>
              <select id="jenis_produkEkskul" name="jenis_produk" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="">Pilih Jenis Produk</option>
                <option value="informatika">Informatika</option>
                <option value="smart tk">Smart TK</option>
                <option value="robotik">Robotik</option>
                <option value="coding">Coding</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="pembayaranEkskul" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pembayaran</label>
              <input type="text" id="pembayaranEkskul" name="pembayaran" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="mb-4">
              <label for="harga_bukuEkskul" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Harga Buku</label>
              <input type="number" id="harga_bukuEkskul" name="harga_buku" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="mb-4">
              <label for="jumlah_komputerEkskul" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Jumlah Komputer</label>
              <input type="number" id="jumlah_komputerEkskul" name="jumlah_komputer" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="mb-4">
              <label for="tipe_sekolahEkskul" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipe Sekolah</label>
              <select id="tipe_sekolahEkskul" name="tipe_sekolah" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="">Pilih Tipe Sekolah</option>
                <option value="robotik">Robotik</option>
                <option value="coding">Coding</option>
              </select>
            </div>
            <div class="mb-4">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Unggah file</label>
              <p>File saat ini: <a href="" id="current_file_linkEkskul" class="text-blue-600 hover:underline" target="_blank"></a></p>
              <input name="file" id="fileEkskul" type="file" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
            </div>
        
          </div>
          
          <button type="submit" class="mt-6 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Simpan Data Adendum</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  console.log('DOM sepenuhnya dimuat');
  
  const customerSelect = document.getElementById('customerEkskul');
  const cariButton = document.getElementById('cariCustomerEkskul');
  const form = document.getElementById('adendumEkskulForm');
  const fileInput = document.getElementById('fileEkskul');
  const apiKey = '{{ api_key|escapejs }}';
  
  if (!customerSelect || !cariButton || !form) {
    console.error('Satu atau lebih elemen tidak ditemukan');
    return;
  }

  cariButton.addEventListener('click', function() {
    console.log('Tombol Cari diklik');
    const customerId = customerSelect.value;
    if (customerId) {
      fetch(`/api/ekstrakulikuler/${customerId}/`, {
        headers: {
          'Authorization': `Api-Key ${apiKey}`
        }
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Respons jaringan tidak baik');
          }
          return response.json();
        })
        .then(data => {
          // Reset file input terlebih dahulu
          if (fileInput) {
            fileInput.value = '';
          }
          
          // Menangani file yang ada
          const fileLink = document.getElementById('current_file_linkEkskul');
          if (fileLink && data.file) {
            fileLink.href = data.file;
            fileLink.textContent = data.file.split('/').pop(); // Menampilkan nama file saja
          } else if (fileLink) {
            fileLink.href = '';
            fileLink.textContent = 'Tidak ada file';
          }

          // Mengisi formulir dengan data yang diterima
          Object.keys(data).forEach(key => {
            const input = form.elements[key];
            if (input && input.type !== 'file') { // Abaikan input file
              if (input.type === 'checkbox' || input.type === 'radio') {
                input.checked = data[key];
              } else if (input.tagName === 'SELECT') {
                Array.from(input.options).forEach(option => {
                  option.selected = option.value == data[key];
                });
              } else {
                input.value = data[key];
              }
            }
          });
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Terjadi kesalahan saat mengambil data customer.');
        });
    } else {
      console.log('Tidak ada customer yang dipilih');
      alert('Silakan pilih customer terlebih dahulu.');
    }
  });
});
</script>
