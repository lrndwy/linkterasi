{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
      <title>Diginusa</title>
    {% endblock title %}
      
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link href="{% static 'flowbite/dist/flowbite.min.css' %}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Sembunyikan scrollbar untuk Chrome, Safari dan Opera */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* Sembunyikan scrollbar untuk IE, Edge dan Firefox */
        * {
            -ms-overflow-style: none;  /* IE dan Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
    {% block head %}
    {% endblock %}
</head>

<body class="bg-gray-100 dark:bg-gray-900">
    <c-modal></c-modal>
    <c-notifications></c-notifications>
    {% block content %}
    {% endblock %}
    {% block footer %}
    {% endblock %}
    <script src="{% static 'js/htmx.min.js' %}" defer></script>
    <script src="{% static 'flowbite/dist/flowbite.min.js' %}"></script>
    <script src="{% static 'apexcharts/dist/apexcharts.min.js' %}"></script>
    <script src="{% static 'apexcharts/dist/apexcharts.js' %}"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        function konfirmasiHapus(url, nama) {
            Swal.fire({
                title: 'Apakah Anda yakin?',
                text: `Anda akan menghapus karyawan ${nama}`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, hapus!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = url;
                }
            });
        }
    </script>
</body>

</html>
